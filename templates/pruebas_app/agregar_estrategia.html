{% extends 'pruebas_app/layout.html' %}
{% block head %}

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="http://yourjavascript.com/7174319415/script.js"></script>

{% endblock head %}
{% block subtitle %}<h1 class="mt-3">Agregar Estrategia</h1>
{% endblock subtitle %}
{% block content %}
    <div class="container-fluid">
        <form action="{% url 'guardar_estrategia' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="row register-form">
                <div class="col-md-12">
                    <div class="form-group">
                        <select name='aplicacion' class="form-control" required>
                            <option class="hidden" value="" selected disabled>Seleccione la aplicación</option>
                            {% for a in aplicaciones %}
                                <option value="{{ a.id }}">{{ a.nombre }}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre de la estrategia" value=""
                       name="nombre_estrategia" required/>
            </div>
            <div class="form-group">
            <textarea class="form-control" placeholder="Descripción de la estrategia" value=""
                      name="descripcion_estrategia" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar estrategia</button>
        </form>


    </div>
{% endblock content %}
