{% extends 'pruebas_app/layout.html' %}
{% block head %}

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="http://yourjavascript.com/7174319415/script.js"></script>
<script>
  $(document).ready(function () {
    $('#aplicaciones').change(function () {

      var optionSelected = $(this).find("option:selected");
      var idAplicacion = optionSelected.val();
      console.log('idAplicacion', idAplicacion);
      data = {
        'aplicacion_id': idAplicacion
      };

      $.ajax({
        url: '/obtener_versiones_de_una_aplicacion',
        type: 'GET',
        data: data,
        success: function (results) {

          console.log(results);
          $("#versiones option").remove();
          for (var i = results.length - 1; i >= 0; i--) {
            $("#versiones").append('<option value="' + results[i].id + '">' + results[i].numero +
              '</option>');
          };
        }
      });

    });
  });
</script>

{% endblock head %}
{% block subtitle %}<h1 class="mt-3">Agregar Estrategia</h1>
{% endblock subtitle %}
{% block content %}
<div class="container-fluid">
  <form action="{% url 'guardar_estrategia' %}" method="post">
    {% csrf_token %}
    <div class="row register-form">
      <div class="col-md-8">
        <div class="form-group">
          <select name='aplicaciones' id='aplicaciones' class="form-control">
            <option class="hidden" selected disabled>Seleccione la aplicacion</option>
            {% for a in aplicaciones %}
            <option value="{{a.id}}">{{a.nombre}}</option>
            {% endfor %}

          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <select name='versiones' id='versiones' class="form-control">
            <option class="hidden" selected disabled>Seleccione la version</option>

          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nombre de la estrategia" value="" name="nombre_estrategia" />
    </div>
    <div class="form-group">
      <textarea class="form-control" placeholder="Descripcion de la estrategia" value="" name="descripcion_estrategia"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar estrategia</button>
  </form>




</div>

{% endblock content %}
