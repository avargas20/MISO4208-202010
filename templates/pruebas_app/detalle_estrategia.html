<div class="modal-dialog modal-lg">
    <div class="modal-content">

        <form role="form" id="form-version" enctype="multipart/form-data" class="needs-validation">
            <div class="modal-header">
                <h3>{{ estrategia.nombre }}</h3>
                <button type="button" class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-header">{{ estrategia.aplicacion.nombre }}</div>
                    <div class="card-body">
                        <p class="card-text"> {{ estrategia.descripcion }}</p>
                    </div>
                </div>

                <!--Table-->
                <table class="table table-hover table-fixed">
                    <!--Table head-->
                    <thead>
                    <tr class="table-secondary" align="center">
                        <th colspan="3">Lista de pruebas</th>
                    </tr>
                    <tr>
                        <th>Tipo</th>
                        <th>Herramienta</th>
                        <th>Script</th>
                    </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
                    {% for p in pruebas %}
                    <tr>
                        <td>{{ p.tipo }}</td>
                        <td>{{ p.herramienta.nombre }}</td>
                        <td>{{ p.filename }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    <!--Table body-->

                </table>
                <!--Table-->
            </div>

            <div class="modal-footer">
                <div class="col-lg-12 text-right">
                    <button type="button" class="btn btn-danger" onclick="return cerrar_modal()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
